<!DOCTYPE html>
<html lang="en" dir="ltr">
@@include('../partials/_head.html', {
    "title": "Form",
    "pageCSS": ""
})
<body>
    <form action="">
        <label for="name">Name</label>
        <input type="text" id="name" />
        <div class="checkbox-group">
            <span class="checkbox-group__label">Color</span>
            <label for="checkbox-1-1"><input type="checkbox" id="checkbox-1-1" />Red</label>
            <label for="checkbox-1-2"><input type="checkbox" id="checkbox-1-2" />Blue</label>
            <label for="checkbox-1-3"><input type="checkbox" id="checkbox-1-3" />Green</label>
        </div>
        <div class="radio-group radio-group--stacked">
            <span class="checkbox-group__label">Season</span>
            <label for="radio-1-1"><input type="radio" id="radio-1-1" name="radio-1-set" />Winter</label>
            <label for="radio-1-2"><input type="radio" id="radio-1-2" name="radio-1-set" />Spring</label>
            <label for="radio-1-3"><input type="radio" id="radio-1-3" name="radio-1-set" />Summer</label>
            <label for="radio-1-4"><input type="radio" id="radio-1-4" name="radio-1-set" />Fall</label>
        </div>
        <label for="numbers">Choose a number</label>
        <select class="custom-select" id="numbers">
            <option>One</option>
            <option>Two Two</option>
            <option>Three Three Three</option>
        </select>
        <label for="message">Write a message</label>
        <textarea name="" id="message" cols="30" rows="10"></textarea>
        <input type="submit" />
    </form>
    <script>
        $(".custom-select").wrap( "<div class=\"select-wrapper\"></div>" );
    </script>
</body>
</html>
